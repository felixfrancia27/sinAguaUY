<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">


<div class="app-container">
  <header>
    <div class="header-content">
        <img src="assets/logo.png" alt="Logo de la empresa" class="logo">
        <h1 class="titulo">Sistema Control de Ajustes</h1>
    </div>
    <div class="user-container">
      <p class="user-name-white">Usuario: {{usuario}}</p>
    </div>
</header> 


  
  <div class="botones">
    <button mat-button class="custom-button-color" (click)="mostrarIngresoSolicitud()">
      <mat-icon>add</mat-icon> Ingresar Solicitud
    </button>
    <button mat-raised-button class="custom-button-color" (click)="mostrarPendientes()">
      <mat-icon>assignment</mat-icon> Pendientes
    </button>
    <button mat-raised-button class="custom-button-color" (click)="mostrarRealizados()">
      <mat-icon>done</mat-icon> Realizados
    </button>
    <button mat-raised-button class="custom-button-color" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon> Cerrar sesion
    </button>
    
  </div>

  <div *ngIf="estado === 'ingresarSolicitud'">
    <div class="input-container">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="solicitud.fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
  
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Fab.</mat-label>
        <input matInput [(ngModel)]="solicitud.fab">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Articulo</mat-label>
        <input matInput [(ngModel)]="solicitud.articulo">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Color</mat-label>
        <input matInput [(ngModel)]="solicitud.color">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Descripcion</mat-label>
        <input matInput [(ngModel)]="solicitud.descripcion">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Entra</mat-label>
        <input matInput [(ngModel)]="solicitud.entra">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Sale</mat-label>
        <input matInput [(ngModel)]="solicitud.sale">
      </mat-form-field>
  
    
      <button mat-button class="custom-button-color" (click)="ingresarAjuste(solicitud)">
        <mat-icon>arrow_forward</mat-icon> Ingresar
      </button>
    </div>
  </div>
  

  <div *ngIf="estado === 'pendientes'">
    <!-- Aquí puedes poner la lógica para mostrar los pendientes y realizados -->
    <p>Aquí se mostrarían los pendientes </p>
  </div>

  <div *ngIf="estado === 'realizados'">
    <!-- Aquí puedes poner la lógica para mostrar los pendientes y realizados -->
    <p>Aquí se mostrarían los realizados </p>
  </div>
</div>

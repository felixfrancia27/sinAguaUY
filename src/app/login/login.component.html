<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<html>

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id="LoginForm">
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <img class="img-toto" src="../assets/descarga.png" alt="">
                    <h2>Login panel de control</h2>
                    <p>Por favor ingresa su usuario y contraseña</p>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" [(ngModel)]="username" placeholder="Ingresa usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" placeholder="Ingresa contraseña">
                </div>
                <!--div class="forgot">
                        <a href="reset.html">Forgot password?</a>
                    </div-->
                <button type="submit" (click)="login()" class="btn btn-primary btn-login">Iniciar Sesion</button>
            </div>
        </div>
    </div>

    <div id="spinner-panel" style="display: none;" class="animationload">
        <div class="osahanloading"></div>
    </div>
</body>

</html>
